<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/@yuntijs/made-with-tabtab.umd.js"></script>
</head>
<body>
<div id="exportToCanvas"></div>
</body>
</html>
<script>
  window.onload = () => {
    let str = '<div>'
    Array(100).fill(6).map((item, i) => {
      str += `<div key='${i}' style='width: 98vw;display: flex;justify-content: space-between;'
              <span>${item}</span>
              <span>${i}</span>
            </div>`
    });
    str += `</div>`;
    document.getElementById('exportToCanvas').innerHTML = str;
  }
</script>
