<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="../dist/made-with-tabtab.umd.js"></script>-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        @media print {
            .tabtab-active-wrapper {
                display: none;
            }
        }
        img,svg {
            display: unset !important;
        }
        .tabtab-tools-wrapper {
            position: fixed;
            z-index: 1000;
            right: 0;
            top: 50%;
            width: 50px;
            height: 140px;
            display: flex;
            align-items: end;
            transform: translate(60px, -50%);
            transition: transform 0.2s ease-out;
            transition-delay: 0.4s;
        }
        .tabtab-tools-wrapper-expand {
            transform: translate(0, -50%);
            transition-delay: 0s;
        }
        .tabtab-tools-wrapper-expand .tabtab-tools-expand{
            opacity: 0;
            cursor: pointer;
            transition: opacity 0s 0s;
        }

        .tabtab-active-wrapper {
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .tabtab-tools-expand {
            position: absolute;
            height: 32px;
            width: 20px;
            border-radius: 4px 0 0 4px;
            left: -30px;
            bottom: 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.15s 0.75s ease-out;
        }
        .tabtab-tools-expand:hover {
           background: #333;
           color: #fff;
        }
        .tabtab-tools {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            background-color: #333;
            border-radius: 50px;
            transition: transform 0.25s ease-out;
        }
        .tabtab-menu {
            position: absolute;
            left: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            width: 32px;
            height: 32px;
            margin-top: 10px;
            line-height: 32px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            background-color: #333;
            border-radius: 50px;
        }
        .tabtab-menu-transform {
            opacity: 0.2;
            transform: scale(0.2);
            transition: all 0.15s 0.3s ease-out;
        }
        .scale-02 {
            transform: scale(1.2);
        }
        .tabtab-active-wrapper:hover .tabtab-menu-transform:nth-of-type(1) {
            transform: translateY(-100px) scale(1.1);
            opacity: 1;
        }
        .tabtab-active-wrapper:hover .tabtab-menu-transform:nth-of-type(2) {
            transform: translateY(-50px) scale(1.1);
            opacity: 1;
        }
        .tabtab-active-wrapper:hover .tabtab-tools {
            transform: scale(1.1);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
        }
        .tabtab-menu-transform:nth-of-type(1) {
            transition: all 0.3s ease-out;
        }
        .tabtab-loading {
            display: none;
            z-index: 100;
            animation: tabloading 1s linear infinite;
        }
        .show {
            display: flex;
        }
        .show .tabtab-loading {
            display: flex;
        }
        .show.tabtab-menu-transform {
            z-index: 100;
            opacity: 1;
            transform: scale(1);
            transition: all 0.15s 0.3s ease-out;
        }
        .hide {
            display: none;
        }
        @keyframes tabloading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        </div>
    </div>
    <div class="tabtab-tools-expand">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
    </div>
</div>

<script>
    handleLoading = ({ selectors, addClass, removeClass }) => {
        const ele = document?.querySelector(selectors);
        if (ele) {
            if (addClass) ele.classList.add(addClass);
            if (removeClass) ele.classList.remove(removeClass);
        }
    }
  window.onload = () => {

      const pngIcon = document.querySelector('.exportPng');
      const pdfIcon = document.querySelector('.exportPdf')
      const expandBtn = document.querySelector('.tabtab-tools-expand')
      if (pngIcon) pngIcon.onclick = () => {
          handleLoading({
              selectors: '.exportPng',
              addClass: 'show',
          });
          setTimeout(() => {
              handleLoading({
                  selectors: '.exportPng',
                  removeClass: 'show',
              });
          }, 3000);
      };
      if (pdfIcon) pdfIcon.onclick = () => {
          handleLoading({
              selectors: '.exportPdf',
              addClass: 'show',
          });
          setTimeout(() => {
              handleLoading({
                  selectors: '.exportPdf',
                  removeClass: 'show',
              });
          }, 6000);
      };
      if (expandBtn) expandBtn.onclick = () => {
          handleLoading({
              selectors: '.tabtab-tools-wrapper',
              addClass: 'tabtab-tools-wrapper-expand',
          });
          const ele = document.querySelector('.tabtab-tools-wrapper');
          ele.onmouseleave = (e) => {
              e.stopPropagation();
              ele.classList.remove('tabtab-tools-wrapper-expand');
          };
      };
